<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch A Sketch</title>
    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        div.sketch-grid-box{
            border: 1px solid darkgray;
            border-right: none;
            border-top: none;
            width: 59px;
            height: 59px;            
        }
        div#container{
            display: flex;
            flex-wrap: wrap;
            width: 960px;
            height: 960px;
            border: 1px solid darkgray;
        }
    </style>
</head>
<body>
    
    <h2>Etch-A-Sketch</h2>

    <!-- Displays the sketch pad having grid boxes-->
    <div id="container">

    </div>

    <script defer>
      (() => {
        // Initialize the sketch pad container with a 16 * 16 grid
        const setSketchPadGridBoxes = ( gridBoxCount = 16 ) => {

            const sketchGridContainer = selectDOMElement('#container');

            let gridBox;

            for( let i = 0; i < 256; i++ ) {
              
              gridBox = document.createElement('div');

              gridBox.className = "sketch-grid-box";

              sketchGridContainer.appendChild( gridBox );

            }
            
        }

        const selectDOMElement = (DOMElementSelector) => {
            return document.querySelector(DOMElementSelector);
        }

        setSketchPadGridBoxes();
      })();
    </script>
</body>
</html>
